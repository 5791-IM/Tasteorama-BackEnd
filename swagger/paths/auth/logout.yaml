post:
  tags:
    - Auth
  summary: Logout user
  operationId: logoutUser
  description: Logout and clear session (invalidate refresh token)
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successfully logged out
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully logged out!
    '401':
      $ref: '../../components/responses/401.yaml'
    '500':
      $ref: '../../components/responses/500.yaml'
